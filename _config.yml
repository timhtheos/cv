title: Timothy Escopete
url: "https://timothy.sh"
baseurl: ""

markdown: kramdown

tracking_id: #

sass:
  style: compressed
  sass_dir: _sass

excerpt_separator: "\n\n"
permalink: pretty

collections:
  pages:
    output: true

disqus:
  handle: timhtheos
  url:
    old:  timothy.sh
    new:  timothy.sh

# Alias generator.
safe: false

# Make all future posts unpublished.
future: false

gems:
  - jekyll-archives

jekyll-archives:
  enabled: all
  layouts:
    year: archive-year
    month: archive-month
    day: archive-day
    tag: category
    category: category
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

yt:
  autoplay: 1
  controls: 0
  showinfo: 0
