<h1>{{ page.type | capitalize_all }} `{{ page.title | capitalize_all }}`</h1>
<h2>The category layout template is currently under construction.</h2>
<ul class="posts">
  {% for post in page.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
