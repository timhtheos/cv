<div class="wrapper">
  {% include menu-main.html %}
  {% if page.is_contact == true %}
  <div class="container content contact">
    {{ content }}
  </div>
  {% else %}
  <div class="container content">
    <h1>
      {{ page.title }}
      <hr />
    </h1>
    {{ content }}
  </div>
  {% endif %}
</div>
